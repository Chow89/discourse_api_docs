description: ""
type: object
properties:
  users:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      required:
        - id
        - username
        - avatar_template
      properties:
        id:
          type: number
        username:
          type: string
          minLength: 1
        avatar_template:
          type: string
          minLength: 1
  topic_list:
    type: object
    properties:
      can_create_topic:
        type: boolean
      draft:
        type: object
      draft_key:
        type: string
        minLength: 1
      draft_sequence:
        type: number
      per_page:
        type: number
      topics:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
            - id
            - title
            - fancy_title
            - slug
            - posts_count
            - reply_count
            - highest_post_number
            - created_at
            - last_posted_at
            - bumped
            - bumped_at
            - unseen
            - last_read_post_number
            - unread
            - new_posts
            - pinned
            - visible
            - closed
            - archived
            - notification_level
            - bookmarked
            - liked
            - views
            - like_count
            - has_summary
            - archetype
            - last_poster_username
            - pinned_globally
          properties:
            id:
              type: number
            title:
              type: string
              minLength: 1
            fancy_title:
              type: string
              minLength: 1
            slug:
              type: string
              minLength: 1
            posts_count:
              type: number
            reply_count:
              type: number
            highest_post_number:
              type: number
            image_url:
              type: object
            created_at:
              type: string
              minLength: 1
            last_posted_at:
              type: string
              minLength: 1
            bumped:
              type: boolean
            bumped_at:
              type: string
              minLength: 1
            unseen:
              type: boolean
            last_read_post_number:
              type: number
            unread:
              type: number
            new_posts:
              type: number
            pinned:
              type: boolean
            unpinned:
              type: object
            visible:
              type: boolean
            closed:
              type: boolean
            archived:
              type: boolean
            notification_level:
              type: number
            bookmarked:
              type: boolean
            liked:
              type: boolean
            views:
              type: number
            like_count:
              type: number
            has_summary:
              type: boolean
            archetype:
              type: string
              minLength: 1
            last_poster_username:
              type: string
              minLength: 1
            category_id:
              type: object
            pinned_globally:
              type: boolean
            posters:
              type: array
              uniqueItems: true
              minItems: 1
              items:
                required:
                  - extras
                  - description
                  - user_id
                properties:
                  extras:
                    type: string
                    minLength: 1
                  description:
                    type: string
                    minLength: 1
                  user_id:
                    type: number
            participants:
              type: array
              uniqueItems: true
              minItems: 1
              items:
                required:
                  - user_id
                properties:
                  extras:
                    type: object
                  description:
                    type: object
                  user_id:
                    type: number
    required:
      - can_create_topic
      - draft_key
      - draft_sequence
      - per_page
      - topics
